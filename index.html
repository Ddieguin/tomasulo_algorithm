<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="utf-8">
    <title>Tomasulo Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <header class="jumbotron text-center">
        <h1>Tomasulo Algorithm Simulator</h1>
        <div id="clock"></div>
        <div>
            <button type="button" id="next" class="btn btn-primary">Next cycle</button>
            <button type="button" id="result" class="btn btn-success">Last cycle</button>
        </div>
    </header>


    <div class="container content">

        <div class="item">
            <div id="stateInst">

            </div>
        </div>

        <div class="item">
            <div id="stateUF">

            </div>
        </div>

        <div class="item">
            <div id="stateMemUF">

            </div>
        </div>
        
        <!-- MemÃ³ria Principal -->
        <div class="break">
            <div id="mainMemory">

            </div>
        </div>  

        <div class="item">
            <div id="stateMem">

            </div>
        </div>

        <!-- Tabela Reordenamento -->
        <div class="item">
            <div id="tabelaRob">

            </div>
        </div>
    </div>

        <!-- Controllers  -->
        <div class="controller">
            <h5>Instructions</h5>
            <textarea id="instructions" placeholder="ADD R8, R16, R17"></textarea>

            <div class="d-flex justify-content-center">
            <div class="list-group w-25">
            <h5>Cycle by instructions</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text">Int</span>
                    <input type="number" min="1" value="1" name="cyclesInt" id="cyclesInt" class="form-control"/>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text">Load</span>
                    <input type="number" min="1" value="1" name="cyclesLoad" id="cyclesLoad" class="form-control"/>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Store</span>
                    <input type="number" min="1" value="1" name="cyclesStore" id="cyclesStore" class="form-control" />
                </div>
                  
                <div class="input-group mb-3">
                    <span class="input-group-text">FP Add</span>
                    <input type="number" min="1" value="1" name="cyclesFPAdd" id="cyclesFPAdd" class="form-control" />
                </div>
                  

                <div class="input-group mb-3">
                    <span class="input-group-text">FP Mult</span>
                    <input type="number" min="1" value="1" name="cyclesFPMul" id="cyclesFPMul" class="form-control" />
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text">FP Div</span>
                    <input type="number" min="1" value="1" name="cyclesFPDiv" id="cyclesFPDiv" class="form-control"/>
                </div>

                <h5>FU Memory Amount</h5>

                <div class="input-group mb-3">
                    <span class="input-group-text">Load</span>
                    <input type="number" min="1" value="1" name="fuLoad" id="fuLoad" class="form-control" />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Store</span>
                    <input type="number" min="1" value="1" name="fuStore" id="fuStore" class="form-control" />
                </div>

                <h5>FU Amount</h5>

                <div class="input-group mb-3">
                    <span class="input-group-text">Integer</span>
                    <input type="number" min="1" value="1" name="fuInt" id="fuInt" class="form-control" />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">FP Add</span>
                    <input type="number" min="1" value="1" name="fuFPAdd" id="fuFPAdd" class="form-control" />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">FP Mult</span>
                    <input type="number" min="1" value="2" name="fuFPMul" id="fuFPMul" class="form-control" />
                </div>

                <div style="visibility: hidden;" class="input-group mb-3" id="sizeRobDiv">
                    <span class="input-group-text">Size of ROB</span>
                    <input type="number" id="input_size_of_rob" class="form-control">
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="robEnable">
                    <label class="form-check-label justify-content-start" for="robEnable">
                      Enable ROB
                    </label>
                  </div>
            </div>
            </div>
                <br />
                <button type="submit" id="send" class="btn btn-dark">Send</button>
                <button type="reset" id="clean" class="btn btn-dark">Clean</button>
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="state.js" type="module"></script>
<script src="tomasulo.js" type="module"></script>
</body>
</html>
